<div class="flex">
    <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input
            pInputText
            type="text"
            class="w-full"
            placeholder="Buscar estudiante"
            (input)="filterEstudiantes($event.target.value)"
        />
    </span>
</div>
<br />
<p-table
    #tableEstudiantes
    [value]="estudiantes"
    [paginator]="true"
    [loading]="loading"
    [rows]="5"
    breakpoint="768px"
    styleClass="p-datatable-gridlines p-datatable-striped"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}"
    selectionMode="single"
    [(selection)]="estudianteSeleccionado"
    dataKey="id"
>
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">Identificación</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo electrónico</th>
        </tr>
    </ng-template>
    <!-- Contenido  -->
    <ng-template pTemplate="body" let-estudiante>
        <tr [pSelectableRow]="estudiante">
            <td>{{ estudiante.persona.identificacion }}</td>
            <td>{{ estudiante.persona.nombre }}</td>
            <td>{{ estudiante.persona.apellido }}</td>
            <td>{{ estudiante.persona.correoElectronico }}</td>
        </tr>
    </ng-template>
    <!-- Mensaje sin registros -->
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="6">No se encontraron registros</td>
        </tr>
    </ng-template>
</p-table>

<div class="sticky footer-modal">
    <button
        pButton
        icon="pi pi-times"
        label="Cancelar"
        class="p-button-outlined"
        (click)="onCancel()"
    ></button>
    <button
        pButton
        icon="pi pi-check"
        [disabled]="!estudianteSeleccionado"
        label="Seleccionar"
        (click)="onSeleccionar()"
    ></button>
</div>
