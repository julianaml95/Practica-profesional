<div class="flex flex-row w-full justify-content-between">
    <p-fileUpload
        #fileUpload
        [auto]="true"
        mode="basic"
        (onSelect)="onFileChange($event)"
        [customUpload]="true"
        accept=".pdf"
        chooseIcon="pi pi-file"
        maxFileSize="5000000"
        class="w-full max-w-30rem"
        chooseLabel="Buscar documento"
    >
    </p-fileUpload>
    <button
        *ngIf="selected != null || selected != undefined"
        pButton
        icon="pi pi-times"
        type="button"
        (click)="clearFile()"
    ></button>
</div>
